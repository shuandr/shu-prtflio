<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shuandr | graphic design & web development</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XC15Q9DTE1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XC15Q9DTE1');
</script>
    <meta name="description" content="графічний та веб-дизайн, брендінг, упаковка, верстка журналів та каталогів, медалі, соціальні мережі, комплексний дизайн для малого бізнесу">
    <meta name="keywords" content="website design, branding, editorial, SMM, medals, дизайн, розробка логотипу, брендінг, упаковка, етикетка, верстка видань та каталогів">
    <meta property="og:title" content="shuandr | graphic design & web development" />
    <meta property="og:description" content=" " />
    <meta property="og:image" content="https://shuandr.lviv.ua/og-img.jpg">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shuandr.lviv.ua/" />
    <link rel="stylesheet" href="assets/css/app.css">
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="application-name" content="shuandr design">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#8ca0b4">
    <meta name="msapplication-TileColor" content="#8ca0b4">
    <meta name="theme-color" content="#8ca0b4">
     <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <script src="https://kit.fontawesome.com/0caeff61d9.js" crossorigin="anonymous"></script>
</head>

<body>
    <slick settings="mainSlickConfig">
        <div ng-repeat="slide in projects | filter: heroCat">
            <a href="#!/project" class=" white-bg" ng-click="selectProject(slide)">
                <div class="hero-slider" style="background-image: url(assets/img/{[{slide.heroImg}]})">
                    <div class="grid-x" style="height: 28%;">
                        <div class="cell align-self-middle">
                            <h4 class="pre uppercase white text-center" style="line-height: 1.25">{[{slide.heroTitle}]}</h4>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </slick><br>
    <ul class="menu align-center " style="margin-bottom: 1.2rem;">
        <li class="shu-menu white-bg dark" ng-repeat="cat in data.cats" ng-click="selectCat(cat.id)">
            {[{cat.name}]}
        </li>
        <li class="shu-menu dark-bg white sort-btn" ng-click="sort('year')">
            <i class="far fa-calendar-alt " style="font-size: 1.5rem; "></i>&nbsp;
            <i class="toggle fas fa-sort-amount-down-alt" style="font-size: 1.2rem; line-height: 1.5rem;"></i>
        </li>
    </ul>
    <div class="grid-container">
        <div class="grid-x grid-padding-x  small-up-1 medium-up-2 large-up-3" data-equalizer data-equalize-by-row="true">
            <div class="cell " ng-repeat="proj in projects | filter: selectedCat | orderBy:sortKey:reverse ">
                <div class="card " data-equalizer-watch>
                    <a href="#!/project" class=" white-bg" ng-click="selectProject(proj)">
                        <img src="assets/img/preview/{[{proj.imgPreview}]}" alt="">
                        <div class="grid-x card-section ">
                            <div class="cell ">
                                <div class="text-center dark pre">{[{proj.title}]}</div><br>
                                <div class="text-right shu-0">{[{proj.year}]}</div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-animate.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-sanitize.min.js"></script>
    <script src="assets/js_plugins/myAngular.js"></script>
    <script src="assets/js/app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="assets/js_plugins/angular-slick.js"></script>
</body>

</html>
